name: backend-ci.yml
on:
  pull_request:
    branches: ["develop"]
    paths:
      - "backend/**"

jobs:
  test:
    name: test
    runs-on: ubuntu-24.04
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: test_db
          MYSQL_ROOT_PASSWORD: password
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: Grant execute permission for gradlew
        run: |
          echo "gradle wrapper에 권한 부여"
          chmod +x ./gradlew
        working-directory: ./backend

      - name: Fail if DROP detected in Flyway migrations
        shell: bash
        run: |
          set -euo pipefail

          MIG_DIR="backend/src/main/resources/db/migration"

          if [ ! -d "$MIG_DIR" ]; then
            echo "[INFO] Migration dir not found: $MIG_DIR (skip check)"
            exit 0
          fi

          # 검사 대상 파일들
          mapfile -t FILES < <(find "$MIG_DIR" -type f -name "*.sql" | sort)

          has_violation=0

          for f in "${FILES[@]}"; do
            # 화이트리스트 태그가 있으면 스킵 (의도적 DROP 허용)
            if grep -qE '^\s*--\s*ALLOW_DROP\b' "$f"; then
              echo "[ALLOW] $f has ALLOW_DROP tag. Skipping."
              continue
            fi

            # 주석 제거(--, /* */) 후 DROP 탐지
            # 1) -- 한줄 주석 제거
            # 2) /* ... */ 블록 주석 제거 (멀티라인)
            stripped=$(sed -E 's/--.*$//; :a; /\/\*/{N; /\*\//!ba; s/\/\*[^*]*\*+([^/*][^*]*\*+)*\///g}' "$f")

            # DROP 탐지 (table|index|constraint|column 등)
            if echo "$stripped" | grep -qiE '\bdrop\b\s+(table|index|constraint|column|view|sequence)?\b'; then
              echo "::error file=$f,line=1::[DROP DETECTED] $f"
              has_violation=1
            fi
          done

          if [ "$has_violation" -ne 0 ]; then
            echo "[FAIL] DROP detected in one or more migration files. If intended, add a first-line tag: '-- ALLOW_DROP'"
            exit 1
          fi

          echo "[OK] No DROP detected in Flyway migration SQL files."

      - name: Run tests
        env:
          FCM_BASE64_ENCODING_KEY: ${{ secrets.FCM_BASE64_ENCODING_KEY }}
          FCM_PROJECT_ID: ${{ secrets.FCM_PROJECT_ID }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ACCESS_TOKEN_EXPIRE: ${{ secrets.ACCESS_TOKEN_EXPIRE }}
          REFRESH_TOKEN_EXPIRE: ${{ secrets.REFRESH_TOKEN_EXPIRE }}
        run: SPRING_PROFILES_ACTIVE=ci ./gradlew clean test --stacktrace
        working-directory: ./backend
