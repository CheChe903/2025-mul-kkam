spring:
  application:
    name: mulkkam
  profiles:
    include: private
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: false

security:
  jwt:
    secret-key: ${JWT_SECRET}
    expire-length: ${ACCESS_TOKEN_EXPIRE}

open-weather:
  api:
    key: temp
