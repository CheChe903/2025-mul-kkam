server:
  port: 80

spring:
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
    clean-disabled: true

logging:
  file:
    name: ${LOG_PATH}
  level:
    io.micrometer.registry.cloudwatch2: DEBUG
    software.amazon.awssdk.request: DEBUG
    software.amazon.awssdk.services.cloudwatch: DEBUG
    org.springframework.boot.actuate.metrics: DEBUG

security:
  jwt:
    secret-key: ${JWT_SECRET}
    expire-length: ${ACCESS_TOKEN_EXPIRE}

fcm:
  base64-encoding-key: ${FCM_BASE64_ENCODING_KEY}
  project-id: ${FCM_PROJECT_ID}

open-weather:
  api:
    key: ${OPEN_WEATHER_API_KEY}

app:
  logging:
    mask-auth: false

cloud:
  aws:
    region:
      static: ap-northeast-2

management:
  metrics:
    export:
      cloudwatch:
        namespace: Mulkkam/Dev
        step: 1m
        batchSize: 20
