spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    clean-disabled: false
    locations: classpath:db/migration

fcm:
  secret-path: ${FCM_BASE64_ENCODING_KEY:fcm_key_for_test}
  project-id: ${FCM_PROJECT_ID:project_id_for_test}
